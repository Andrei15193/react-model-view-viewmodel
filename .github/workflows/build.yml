name: Build

on:
  push:
    branches:
    - dev

  pull_request:
    branches:
    - dev

  release:
    types:
    - published

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: 20

    - run: npm install
    - run: npm run build
    - run: npm test

    - uses: Andrew-Chen-Wang/github-wiki-action@v4
      if: github.event_name == 'release'